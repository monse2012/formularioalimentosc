<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 2rem;
        }

        .form-container {
            background-color: white;
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container input, .form-container select, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container button {
            background-color: rgb(255, 230, 0);;
            color: white;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: rgb(255, 230, 0);;
        }

        .footer {
            padding: 10px;
            text-align: center;
            background-color: #2c3e50;
            color: white;
        }

        /* Estilo de los campos de pago */
        .payment-details {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    Pago de productos
</header>

<div class="form-container">
    <h2>Formulario de Compra</h2>
    <form id="payment-form">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Dirección de envío</label>
        <input type="text" id="address" name="address" required>

        <!-- Método de pago fijo: Tarjeta de Crédito -->
        <div class="payment-details tarjeta">
            <label for="card-number">Número de tarjeta</label>
            <input type="text" id="card-number" name="card-number" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" required>
        </div>

        <!-- Campo para ingresar la cantidad del producto -->
        <label for="quantity">Cantidad de productos</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <button type="button" onclick="window.location.href='https://monse2012.github.io/confirmaciondecompra/'">Finalizar Compra</button>
    </form>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 El Ladrido Amigo | Todos los derechos reservados</p>
    <p>Dirección: Av. Siempre Viva 123, Colonia Mascotas Felices, Ciudad Petland, CP 12345</p>
    <p>Teléfono: +52 55 1234 5678</p>
    <p>Correo electrónico: contacto@elladridoamigo.com</p>
</div>

</body>
</html>
